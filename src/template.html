<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>todos</h1>
      </div>
      <div class="content">
        <div class="content-head">
          <div class="task-input">
            <button>Unfold task</button>
            <input type="text" placeholder="Write the task here" />
            <button>+</button>
          </div>
          <ol>
            <li>
              <input type="checkbox" />
              <p>Task 1</p>
              <button>Expand</button>
              <button>Clear</button>
            </li>
            <li>
              <input type="checkbox" />
              <p>Task 2</p>
              <button>Expand</button>
              <button>Clear</button>
            </li>
          </ol>
        </div>
        <div class="content-bottom">
          <p>2 Items left</p>
          <button>All</button>
          <button>Active</button>
          <button>Completed</button>
          <button>Clear Completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
