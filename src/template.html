<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <section class="todoapp">
      <!-- Header -->
      <header class="header">
        <h1>todos</h1>
        <!-- Task Input -->
        <form id="taskForm">
          <input type="text" id="taskInput" class="new-todo" placeholder="What needs to be done?" autofocus />
          <button type="submit" class="task-submit-btn">Add Task</button>
        </form>
      </header>

      <!-- Main Content: Task List -->
      <section class="main">
        <ul class="todo-list" id="taskList">
          <!-- Tasks will be dynamically inserted here -->
        </ul>
      </section>

      <!-- Footer: Task Statistics and Filters -->
      <footer class="footer">
        <span class="todo-count"><strong>0</strong> items left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </body>
</html>
